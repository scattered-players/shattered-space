<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shattered Space</title>
    <link rel="stylesheet" href="flyer.css" />
</head>

<body>
    <div class="flyer-wrapper">
        <div class="flyer" style="display:none">
            <header>
                <img alt="Shattered Space Logo" src="media/favicon-128.png" />
                <div class="header-content">
                    <h1 class="translatable">SHATTERED SPACE</h1>
                </div>
            </header>
            <div class="subtitle">
                <span class="translatable showdate">JUNE 2020</span> 
                <a href="https://mirrors.show/tickets" class="ticket-link translatable">TICKETS</a>
            </div>
            <div class="tagline">
                <h2>
                    <div class="translatable">STAR</div>
                    <div class="translatable">JOCKEYS</div>
                    <div class="translatable">WANTED</div>
                </h2>
            </div>
            <div class="more-stuff translatable">
                STAR JOCKEY PILOTS URGENTLY NEEDED FOR IMPORTANT AID MISSION TO PLACES DEVASTATED BY
            </div>
            <div class="the-shatter translatable">The Shatter</div>
            <div class="call-to-action">
                <span class="translatable">MISSIONS BEGIN</span> 
                <span class="translatable showdate">JUNE 5TH</span> 
                <a href="https://mirrors.show/tickets" class="ticket-link translatable">BOOK TICKETS NOW!</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <script src="https://www.eventbrite.com/static/widgets/eb_widgets.js"></script>
    <script src="flyer.js"></script>
</body>

</html>
